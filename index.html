<!doctype html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>A Canvas</title>
  <link href="css/base.css" rel="stylesheet">
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/acanvas.css" rel="stylesheet">
  <script src="lib/kinetic-v5.0.1.js"></script>
  <script src="lib/Angular.js"></script>
  <script src="js/services/AcanvasService.js"></script>
  <script src="js/controllers/AcanvasController.js"></script>  
  <script src="js/directives/KCanvasDirective.js"></script>


</head>
<body ng-app="acanvas" ng-controller="AcanvasController">
<div class="ac-left-ct" ng-controller="KineticController">
  <div class="ac-toobar">
    <button ng-click="toggleCanvas()" ng-class="{hidden:isCanvasShowed}">Hide</button>
	<button ng-click="toggleCanvas()" ng-class="{hidden:!isCanvasShowed}">Show</button>
	<button ng-click="save()">Save</button>
  </div>
  <div kcanvas ng-class="{hidden:!isCanvasShowed}">"></div>
</div>
<div class="ac-right-ct" ng-controller="ImageListController">
  <div class="ac-toobar">
    <input type="text" ng-model="keyword">
	<button ng-click="search()">Search</button>
  </div>
  <div class="ac-img-container">
    <div ng-repeat="img in imgs" ng-click="addNode(img.src)" class="ac-img">
	  <img ng-src="{{img.src}}">
	</div>
  </div>
</div>
</body>
</html>
